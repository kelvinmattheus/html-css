<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem dinaminca</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o seu navegador.</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/peq.png" type="image/png">
    <source media="(max-width:1000px)" srcset="imagens/med.png" type="image/png">
        <img src="imagens/gran.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio no HTML</p>
    <audio preload="metadata" autoplay controls loop
    src="media/audio1.mpeg" type="audio/mpeg"></audio>
    
</body>
</html>
